       <center><h1 style="color:#008080;"><u>Get Involved</u></h1></center>
       
       
       
       
       <div class="container">
       
      <form  name = "myForm" onsubmit = "return(validate());">
         
            
            
               <div align="center" id="information">
                <br><br>
                   <h6>FirstName</h6>
               <input style="width: 200px;border-color: #0082e6;border-radius: 6px;" type = "text" name = "Name" placeholder="First Name"/>
               
               <br><br>
               <h6>LastName</h6>
               <input style="width: 200px;border-color: #0082e6;border-radius: 6px;" type = "text" name = "Name2" placeholder="Last Name"/>
            
               <br><br>
               <h6>EMail</h6>
               <input style="width: 200px;border-color: #0082e6;border-radius: 6px;" type = "email" name = "EMail" placeholder="name@example.com"/>
            
            
               <br><br>
               <h6>Contact</h6>
               <input style="width: 200px;border-color: #0082e6;border-radius: 6px;" placeholder="Contact number" type = "tel" name = "Tel" />
            
            
               <br><br>
               <h6>Enquiry</h6>
               <textarea style="width: 400px;border-color: #0082e6;border-radius: 6px;" name="Enquiry" rows="5" cols="40" ></textarea>
               <br><br> 
               
            
            
            
            
               <input type = "submit" value = "Submit" class="myButton"/>
              
               <input type ="reset" value="Reset" class="myButton"/>
            
            
         
      </form>      


        <table border="1" class="table table-hover">

       <script type = "text/javascript">
   
      
      function validate() {
      
         if( document.myForm.Name.value == "" ) {
            alert( "Please provide your name!" );
            document.myForm.Name.focus() ;
            return false;
         }
         
          else if( document.myForm.Name2.value == "" ) {
            alert( "Please provide your last name!" );
            document.myForm.Name.focus() ;
            return false;
         }
         
         else if( document.myForm.EMail.value == "" ) {
            alert( "Please provide your Email!" );
            document.myForm.EMail.focus() ;
            return false;
         }
         else if( document.myForm.Tel.value == "" || isNaN( document.myForm.Tel.value ) ||
            document.myForm.Tel.value.length != 10 ) {
            
            alert( "Please provide a 10 digit contact number" );
            document.myForm.Tel.focus() ;
            return false;
         }
         else if( document.myForm.Enquiry.value == "" ) {
            alert( "Please fill in your Enquiry text area!" );
            return false;
         }
         else{return true;}
         return( true );
         }
   
</script>
